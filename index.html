<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Project</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>

    <h1>To Do List</h1>
    <div id="formDiv">
        <form onsubmit="save()">
            <label for="taskHeadBox">The Task</label>
            <br>
            <input type="text" name="taskHead" id="taskHeadBox">
            <br><br>

            <label for="descriptionBox">Task Description</label>
            <br>
            <textarea id="descriptionBox"></textarea>
            <br><br>

            <label for="timeBox">Date and Time</label>
            <br>
            <input type="datetime-local" id="timeBox" >
            <br><br>

            <button type="submit" id="addButton">Add task</button>
            <button type="reset" id="clearButton">Clear</button>

        </form>
    </div>
    <section id="sectionTasks"></section>

</body>

</html>
